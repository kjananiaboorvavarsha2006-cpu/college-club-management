<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs - College Club Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="animated-bg">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-indigo-600 font-bold text-xl">College Club Management</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="clubs.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Clubs
                        </a>
                        <a href="events.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Events
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <div class="ml-3 relative">
                        <div>
                            <button id="user-menu-button" type="button" class="bg-white rounded-full flex text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full" src="https://picsum.photos/seed/user123/40/40.jpg" alt="User profile">
                            </button>
                        </div>
                        <div id="user-menu" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your Profile</a>
                            <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
                        </div>
                    </div>
                </div>
                <div class="-mr-2 flex items-center sm:hidden">
                    <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="sm:hidden hidden">
            <div class="pt-2 pb-3 space-y-1">
                <a href="dashboard.html" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Dashboard</a>
                <a href="clubs.html" class="bg-indigo-50 border-indigo-500 text-indigo-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Clubs</a>
                <a href="events.html" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Events</a>
                <a href="profile.html" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Profile</a>
                <a href="#" id="logout-btn-mobile" class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">Sign out</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- Header -->
            <div class="md:flex md:items-center md:justify-between mb-6">
                <div class="flex-1 min-w-0">
                    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                        College Clubs
                    </h2>
                </div>
                <div class="mt-4 flex md:mt-0 md:ml-4">
                    <button id="create-club-btn" type="button" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 pulse">
                        <i class="fas fa-plus -ml-1 mr-2 h-5 w-5"></i>
                        Create Club
                    </button>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white shadow rounded-lg mb-6 p-4 slide-up">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div>
                        <label for="search" class="block text-sm font-medium text-gray-700">Search clubs</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" id="search" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md" placeholder="Search by name or description">
                        </div>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="">All Categories</option>
                            <option value="academic">Academic</option>
                            <option value="arts">Arts</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                            <option value="social">Social</option>
                            <option value="volunteer">Volunteer</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Clubs Grid -->
            <div id="clubs-container" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Club cards will be dynamically added here -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6 text-center">
                        <i class="fas fa-spinner fa-spin text-indigo-600 text-3xl mb-3"></i>
                        <p class="text-gray-600">Loading clubs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Club Modal -->
    <div id="create-club-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="create-club-form">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                    Create New Club
                                </h3>
                                <div class="mt-4 space-y-4">
                                    <div>
                                        <label for="club-name" class="block text-sm font-medium text-gray-700">Club Name</label>
                                        <input type="text" id="club-name" name="name" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label for="club-description" class="block text-sm font-medium text-gray-700">Description</label>
                                        <textarea id="club-description" name="description" rows="3" required class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                                    </div>
                                    <div>
                                        <label for="club-category" class="block text-sm font-medium text-gray-700">Category</label>
                                        <select id="club-category" name="category" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option value="">Select a category</option>
                                            <option value="academic">Academic</option>
                                            <option value="arts">Arts</option>
                                            <option value="sports">Sports</option>
                                            <option value="technology">Technology</option>
                                            <option value="social">Social</option>
                                            <option value="volunteer">Volunteer</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Create
                        </button>
                        <button type="button" id="cancel-create-club" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            // Setup mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
            
            // Setup user menu toggle
            const userMenuButton = document.getElementById('user-menu-button');
            const userMenu = document.getElementById('user-menu');
            
            userMenuButton.addEventListener('click', function() {
                userMenu.classList.toggle('hidden');
            });
            
            // Close menus when clicking outside
            document.addEventListener('click', function(event) {
                if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                    userMenu.classList.add('hidden');
                }
                
                if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.add('hidden');
                }
            });
            
            // Setup logout buttons
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('logout-btn-mobile').addEventListener('click', logout);
            
            function logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
            
            // Setup create club modal
            const createClubBtn = document.getElementById('create-club-btn');
            const createClubModal = document.getElementById('create-club-modal');
            const cancelCreateClub = document.getElementById('cancel-create-club');
            const createClubForm = document.getElementById('create-club-form');
            
            createClubBtn.addEventListener('click', function() {
                createClubModal.classList.remove('hidden');
            });
            
            cancelCreateClub.addEventListener('click', function() {
                createClubModal.classList.add('hidden');
                createClubForm.reset();
            });
            
            // Handle create club form submission
            createClubForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const clubData = {
                    name: document.getElementById('club-name').value,
                    description: document.getElementById('club-description').value,
                    category: document.getElementById('club-category').value
                };
                
                try {
                    // Set authorization header
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    
                    const response = await axios.post('/api/clubs', clubData);
                    
                    // Close modal and reset form
                    createClubModal.classList.add('hidden');
                    createClubForm.reset();
                    
                    // Reload clubs list
                    loadClubs();
                    
                    // Show success notification
                    showNotification('Club created successfully!', 'success');
                    
                } catch (error) {
                    const message = error.response && error.response.data && error.response.data.message 
                        ? error.response.data.message 
                        : 'Failed to create club. Please try again.';
                    showNotification(message, 'error');
                }
            });
            
            // Setup search and filter
            const searchInput = document.getElementById('search');
            const categorySelect = document.getElementById('category');
            
            searchInput.addEventListener('input', debounce(filterClubs, 300));
            categorySelect.addEventListener('change', filterClubs);
            
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }
            
            // Load clubs data
            loadClubs();
            
            async function loadClubs() {
                try {
                    // Set authorization header
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                    
                    const response = await axios.get('/api/clubs');
                    const clubs = response.data;
                    
                    // Store clubs for filtering
                    window.allClubs = clubs;
                    
                    // Display clubs
                    displayClubs(clubs);
                    
                } catch (error) {
                    console.error('Error loading clubs:', error);
                    
                    // If unauthorized, redirect to login
                    if (error.response && error.response.status === 401) {
                        logout();
                    } else {
                        // Show error message
                        const clubsContainer = document.getElementById('clubs-container');
                        clubsContainer.innerHTML = `
                            <div class="col-span-full bg-white overflow-hidden shadow rounded-lg">
                                <div class="px-4 py-5 sm:p-6 text-center">
                                    <i class="fas fa-exclamation-circle text-red-600 text-3xl mb-3"></i>
                                    <p class="text-gray-600">Failed to load clubs. Please try again later.</p>
                                </div>
                            </div>
                        `;
                    }
                }
            }
            
            function displayClubs(clubs) {
                const clubsContainer = document.getElementById('clubs-container');
                
                if (clubs.length === 0) {
                    clubsContainer.innerHTML = `
                        <div class="col-span-full bg-white overflow-hidden shadow rounded-lg">
                            <div class="px-4 py-5 sm:p-6 text-center">
                                <i class="fas fa-search text-gray-400 text-3xl mb-3"></i>
                                <p class="text-gray-600">No clubs found. Try changing your search or filter criteria.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                clubsContainer.innerHTML = '';
                
                clubs.forEach(club => {
                    const isMember = club.members && club.members.includes(user._id);
                    const memberCount = club.members ? club.members.length : 0;
                    
                    // Get category icon
                    let categoryIcon = '';
                    switch(club.category) {
                        case 'academic':
                            categoryIcon = 'fa-book';
                            break;
                        case 'arts':
                            categoryIcon = 'fa-palette';
                            break;
                        case 'sports':
                            categoryIcon = 'fa-running';
                            break;
                        case 'technology':
                            categoryIcon = 'fa-laptop-code';
                            break;
                        case 'social':
                            categoryIcon = 'fa-users';
                            break;
                        case 'volunteer':
                            categoryIcon = 'fa-hands-helping';
                            break;
                        default:
                            categoryIcon = 'fa-users';
                    }
                    
                    const clubCard = document.createElement('div');
                    clubCard.className = 'bg-white overflow-hidden shadow rounded-lg hover:shadow-md transition-shadow duration-300 float';
                    clubCard.innerHTML = `
                        <div class="h-48 bg-gray-200 flex items-center justify-center">
                            <img src="https://picsum.photos/seed/${club._id}/400/300.jpg" alt="${club.name}" class="h-full w-full object-cover">
                        </div>
                        <div class="px-4 py-5 sm:p-6">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">${club.name}</h3>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                    <i class="fas ${categoryIcon} mr-1"></i>
                                    ${club.category.charAt(0).toUpperCase() + club.category.slice(1)}
                                </span>
                            </div>
                            <p class="mt-2 text-sm text-gray-500 line-clamp-2">${club.description}</p>
                            <div class="mt-4 flex items-center justify-between">
                                <div class="flex items-center text-sm text-gray-500">
                                    <i class="fas fa-users mr-1"></i>
                                    <span>${memberCount} member${memberCount !== 1 ? 's' : ''}</span>
                                </div>
                                <button class="join-club-btn inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-full shadow-sm text-white ${isMember ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700'} focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" data-club-id="${club._id}" data-club-name="${club.name}" data-is-member="${isMember}">
                                    ${isMember ? 'Leave' : 'Join'}
                                </button>
                            </div>
                        </div>
                    `;
                    
                    // Add click event to view club details
                    clubCard.addEventListener('click', function(e) {
                        // Don't navigate if clicking on the join/leave button
                        if (!e.target.classList.contains('join-club-btn')) {
                            window.location.href = `club-details.html?id=${club._id}`;
                        }
                    });
                    
                    clubsContainer.appendChild(clubCard);
                });
                
                // Add event listeners to join/leave buttons
                document.querySelectorAll('.join-club-btn').forEach(button => {
                    button.addEventListener('click', async function(e) {
                        e.stopPropagation();
                        
                        const clubId = this.getAttribute('data-club-id');
                        const clubName = this.getAttribute('data-club-name');
                        const isMember = this.getAttribute('data-is-member') === 'true';
                        
                        try {
                            // Set authorization header
                            axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                            
                            if (isMember) {
                                // Leave club
                                await axios.post(`/api/memberships/leave/${clubId}`);
                                showNotification(`You have left ${clubName}`, 'success');
                            } else {
                                // Join club
                                await axios.post(`/api/memberships/join/${clubId}`);
                                showNotification(`You have joined ${clubName}`, 'success');
                            }
                            
                            // Reload clubs to update UI
                            loadClubs();
                            
                        } catch (error) {
                            const message = error.response && error.response.data && error.response.data.message 
                                ? error.response.data.message 
                                : `Failed to ${isMember ? 'leave' : 'join'} club. Please try again.`;
                            showNotification(message, 'error');
                        }
                    });
                });
            }
            
            function filterClubs() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categorySelect.value;
                
                if (!window.allClubs) return;
                
                const filteredClubs = window.allClubs.filter(club => {
                    const matchesSearch = club.name.toLowerCase().includes(searchTerm) || 
                                        club.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = !selectedCategory || club.category === selectedCategory;
                    
                    return matchesSearch && matchesCategory;
                });
                
                displayClubs(filteredClubs);
            }
            
            function showNotification(message, type) {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-md shadow-lg z-50 ${type === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}`;
                notification.innerHTML = `
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium">${message}</p>
                        </div>
                        <div class="ml-auto pl-3">
                            <div class="-mx-1.5 -my-1.5">
                                <button class="inline-flex rounded-md p-1.5 ${type === 'success' ? 'bg-green-50 text-green-500 hover:bg-green-100' : 'bg-red-50 text-red-500 hover:bg-red-100'} focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    <span class="sr-only">Dismiss</span>
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // Auto dismiss after 5 seconds
                setTimeout(() => {
                    notification.remove();
                }, 5000);
                
                // Dismiss on click
                notification.querySelector('button').addEventListener('click', function() {
                    notification.remove();
                });
            }
        });
    </script>
</body>
</html>
